{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
        <div class="card-body">
            <h4 class="card-title">
                <a href="#">{{ product.name }}</a>
            </h4>
            <h5>{{ product.price }}</h5>
            <p class="card-text">{{ product.desc }}</p>
        </div>
    {% endfor %}
{% endblock %}
